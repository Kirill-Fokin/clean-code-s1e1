<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class=header__img src="./eisenhower-matrix.jpg" alt="matrix eisenhover">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>
    <main class="main-content">
      <section class="new-task">
        <h3 class="new-task__title title">Add Item</h3>
        <div class="new-task__body">
          <input class="new-task__inp task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo-task">
      <h3 class="title">Todo</h3>
      <ul class="todo__list">
        <li class="list-item">
        <input class="checkbox" type="checkbox">
        <label class="task__title task">Pay Bills</label>
        <input class="task__inp task" type="text">
        <button class="edit-button button">Edit</button>
        <button class="delete-button delete">
          <img class="delete-button__image" src="./remove.svg" alt="remove image" >
        </button>
        </li>
        <li class="list-item list-item_edit">
          <input class="checkbox" type="checkbox" >
          <label class="task__title task">Go Shopping</label>
          <input class="task__inp task" type="text" value="Go Shopping">
          <button class="edit-button button">Save</button>
          <button class="delete-button delete">
            <img class="delete-button__image" src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks"></section>
      <h3 class="title">Completed</h3>
      <ul class="completed__tasks">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task__title task__title_completed task">See the Doctor</label>
          <input class="task__inp" type="text" >
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-button__image"src="./remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
